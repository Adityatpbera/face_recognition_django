<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>
        
        <label for="pan_image">PAN Image:</label>
        <input type="file" name="pan_image" id="pan_image" accept="image/*" required><br><br>
        
        <label for="selfie_image">Selfie Image:</label>
        <input type="file" name="selfie_image" id="selfie_image" accept="image/*" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    {% if details %}
    <h2>User Details:</h2>
    <p>Name: {{ details.name }}</p>
    <p>PAN Image:</p>
    <img src="{{ details.pan.url }}" width="400">
    <p>Selfie Image:</p>
    <img src="{{ details.selfie.url }}" width="400">
    
    {% if face_match_result %}
    <h2>Face Matching Result:</h2>
    <p>{{ face_match_result }}</p>
    {% endif %}
    {% endif %}
</body>
</html>
